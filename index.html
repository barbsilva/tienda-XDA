<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tienda XDA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700|Raleway:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="rows">
    <div class="coll-xs-12">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logoXDA.png" width="35%" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Mujer<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hombre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blog</a>
            </li>
          </ul>
        </div>
      </nav>

    </div>
    <div class="header col-xs-12">
      <img src="assets/images/original.jpg" width="100%" alt="">
    </div>

    <div class="main coll-xs-12 coll-md-6">
      <h1 class="main__tittle">LOREM IPSUM AD VALOREM</h1>
      <p class="main__text">Sed ut perspiciatis unde omnis iste natus
        error sit voluptatem accusantium doloremque
        laudantium,totam rem aperiam, eaque ipsa</p>
      <button type="button" class=" btn btn-outline-dark main__button">Ir a tienda</button>
    </div>

    <div class="footer coll-xs-12 coll-md-6">
      <h3 class="footer__tittle">Newsletter</h3>
      <form>
        <div class="form-group">
          <label class="footer__text--correo" for="exampleInputEmail1">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
      </form>
      <div class="footer__text--rotate">
        <h4 class="footer__text--suscribir">Suscribir</h4>
      </div>
    </div>
  </div>

  <!--JQuery sin slim-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Popper JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!--Bootstrap JS-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
